    <body>
        <div class="container" ng-app="MyApp">
            <h1 class="text-center">tuto-angularjs-code-maven.com

            </h1>
            <h2 class="text-center">Hello World with AngularJS module and controller</h2>
            <hr>

            <section class="container">
                <h3>Hello World Controller
                    <a class="btn btn-info" href="https://gist.github.com/rogeriopradoj/b04353759db19d20f929900161d9f249" role="button">Open raw code</a>
                </h3>
                <div ng-controller="HelloWorldController">
                    <h4>{{greeting}}</h4>
                </div>
            </section>

            <section class="container">
                <h3>Hello user Controller
                    <a class="btn btn-info" href="https://gist.github.com/rogeriopradoj/b04353759db19d20f929900161d9f249" role="button">Open raw code</a>
                </h3>
                <div ng-controller="HelloUserController">
                    <input ng-model="name" ng-keyup="NameChange()">
                    <h4>{{greeting}}</h4>
                    <h5>{{name}}</h5>
                </div>
            </section>

        </div>
