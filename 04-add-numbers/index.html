    <body>
        <div class="container" ng-app="MyApp">
            <h1 class="text-center">tuto-angularjs-code-maven.com

            <h2 class="text-center">Add numbers with AngularJS</h2>
            <hr>

            <section class="container">
                <h3>Add naive</h3>
                <div>
                  <input ng-model="a">
                  <input ng-model="b">
                  <h4>{{ a + b }}</h4>
                </div>
            </section>
            <section class="container">
                <h3>Add numbers with controller</h3>
                <div ng-controller="AddNumbersController">
                    <input ng-model="a2" ng-keyup="AddNumbers()">
                    <input ng-model="b2" ng-keyup="AddNumbers()">
                    <h4>{{ sum }}</h4>
                </div>
            </section>
            <section class="container">
                <h3>Add numbers</h3>
                <div>
                    <input ng-model="a3" type="number">
                    <input ng-model="b3" type="number">
                    <h4>{{ a3 + b3 }}</h4>
                </div>
            </section>
